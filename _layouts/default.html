<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ "/assets/css/site.css" | relative_url }}">
</head>
<body>
  <header class="topbar">
    <div class="wrap topbar-inner">
      <div class="brand">
        <a class="brand-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>
        <span class="brand-tagline">{{ site.description }}</span>
      </div>

      <nav class="nav">
        <a href="{{ "/" | relative_url }}">Home</a>
        <a href="{{ "/about/" | relative_url }}">About</a>
        <a class="btn" href="{{ "/submit/" | relative_url }}">Submit</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    {{ content }}
  </main>

  <footer class="footer">
    <div class="wrap footer-inner">
      <div>Â© {{ site.time | date: "%Y" }} Trip Up</div>
      <div class="muted">A Zeriah Studios project.</div>
    </div>
  </footer>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
<script>
  function turnstileOk() {
    const btn = document.querySelector('form button[type="submit"]');
    if (btn) btn.disabled = false;
  }
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.querySelector('form button[type="submit"]');
    if (btn) btn.disabled = true;
  });
</script>

</body>
</html>
